<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="style/layout.css">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="tk_mPassword">
    <!--<header class="tk_compHeader">
        <div class="tk_compHBack"></div>
        <h3 class="tk_compHTitle">修改密码</h3>
        <div class="tk_compHMore"></div>
    </header>-->
    <section class="tk_logFormWrapper">
        <ul class="tk_logMenu">
            <li class="tk_logItem clear">
                <div class="tk_logItName">手机号码</div>
                <input class="tk_logIpt" name="username" placeholder="请输入手机号码"/>
            </li>
            <li class="tk_logItem clear last">
                <div class="tk_logItName">验 证 码</div>
                <div class="tk_mpItNameVCode">获取验证码</div>
                <input class="tk_logIptV" name="verification" placeholder="请输入验证码"/>
            </li>
        </ul>
    </section>
    <section class="tk_logBtnWrapper">
        <button class="tk_mpBtn">下一步</button>
    </section>
</div>


<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>
    var tk_logIptV = document.getElementsByClassName("tk_logIptV")[0];
    var tk_mpBtn = document.getElementsByClassName("tk_mpBtn")[0];
    var tk_mpItNameVCode = document.getElementsByClassName("tk_mpItNameVCode")[0];
    tk_logIptV.onblur = function () {
        if (tk_logIptV.value != "") {
            tk_mpBtn.style.backgroundColor = "#ff6405"
        }
    };
    tk_mpBtn.onclick = function () {
        window.location.href = "modifyPassword2.html";
    };
    tk_mpItNameVCode.onclick = function () {
        this.classList.add("on");
        this.innerHTML = "剩余 59s";
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + 60 * 1000;
        var self = this;
        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            self.innerHTML = "剩余 " + seconds + "s";

            // If the count down is finished, write some text
            if (distance <= 0) {
                clearInterval(x);
                self.classList.remove("on");
                self.innerHTML = "获取验证码";
            }
        }, 1000);
    }

</script>
</body>
</html>
