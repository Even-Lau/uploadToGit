<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外勤用户登录</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="style/layout.css">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="tk_loginN">
    <!--<header class="tk_compHeader">
        <div class="tk_compHBack"></div>
        <h3 class="tk_compHTitle">用户登录</h3>
        <div class="tk_compHMore"></div>
    </header>-->
    <section class="tk_logNLogoWrapper">
        <a class="tk_logNLogoHref" href="javascript:;">
            <img class="tk_logNLogo" src="images/tk_logNLogo.png">
        </a>
    </section>
    <section class="tk_loginNMain">
        <section class="tk_logFormWrapper">
            <p class="tk_loginNTitle">行政物管综合服务平台(MCIS)</p>
            <ul class="tk_logMenuN">
                <li class="tk_logItemN clear">
                    <input class="tk_logIptN" name="username" placeholder="请输入手机号码"/>
                </li>
                <li class="tk_logItemN clear last">
                    <input class="tk_logIptNV" name="verification" placeholder="请输入验证码"/>
                    <div class="tk_logItNNameVCode2">获取验证码</div>
                </li>
            </ul>
        </section>
        <section class="tk_logNBtnWrapper2">
            <button class="tk_logNBtn">立即登录</button>
        </section>
        <section class="tk_logNBtnWrapper2">
            <button class="tk_logNBtn2">无账号注册</button>
        </section>
    </section>

</div>
<div class="tk_compPopUpWrapper none">
    <div class="tk_compPopUp">
        <div class="tk_compPopUpMsg">验证码错误</div>
        <div class="tk_compPopUpBtnWrapper">
            <div class="tk_compPopUpBtn">确定</div>
        </div>
    </div>
</div>
<div class="tk_compPopUp2Wrapper">
    <div class="tk_compPopUp2">
        <div class="tk_aTPopUpIWrap">
            <i class="tk_aTPopUpIcon" style="background-image: url('images/tk_aTPopUpIcon2.png')"></i>
        </div>
        <div class="tk_aTPopUpMsgWrap">
            <p class="tk_aTPopUpMsg">您的手机号码还未注册哦</p>
        </div>

        <div class="tk_compPopUp2BtnWrapper" style="border-top: none;">
            <div class="tk_compPopUp2Btn" style="width: 100%;">确定</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>

</script>
</body>
</html>
