<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品出入管理-申请-详请</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="style/layout.css">
</head>
<body>
<div class="tk_pMAD">
    <!--<header class="tk_compHeader">
        <div class="tk_compHBack"></div>
        <h3 class="tk_compHTitle">物品出入管理申请详情</h3>
        <div class="tk_compHMore"></div>
    </header>-->
    <ul class="tk_pMLMenu">
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">申请部门</span>
            <span class="tk_compItemD">行政部</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">申请人</span>
            <span class="tk_compItemD">张三</span>
        </li>

        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">所在楼栋</span>
            <span class="tk_compItemD">A2</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">物品类型</span>
            <span class="tk_compItemD">电脑</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">规格型号</span>
            <span class="tk_compItemD">台式机</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">申请时间</span>
            <span class="tk_compItemD">2017-09-18</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">计划出门时间</span>
            <span class="tk_compItemD">2017-09-20</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">物品数量</span>
            <span class="tk_compItemD">10</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">物品单位</span>
            <span class="tk_compItemD">台</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">出门原因</span>
            <span class="tk_compItemD">外勤</span>
        </li>
        <li class="tk_pMLItem clear">
            <span class="tk_compItemN">备注说明</span>
            <span class="tk_compItemD">外请使用</span>
        </li>
    </ul>
    <section class="tk_RTopPicWrapper">
        <div class="tk_RTopPicTitle">物品照片</div>
        <ul class="tk_RTopPicMenu clear">
            <li class="tk_RTopPicItem"></li>
            <li class="tk_RTopPicItem"></li>
            <li class="tk_RTopPicItem"></li>
            <li class="tk_RTopPicItem"></li>
            <li class="tk_RTopPicItem"></li>
        </ul>
    </section>
    <footer class="tk_compBtnWrapper">
        <button class="tk_compBtn" type="button">审批</button>
    </footer>
</div>
<div class="tk_pMADPopUpWrapper">
    <div class="tk_pMADPopUp">
        <p class="tk_pMADPopUpTitle">审批</p>
        <div class="tk_pMADPUpTWrapper">
            <textarea class="tk_pMADPUpTxa" placeholder="请输入审批意见"></textarea>
        </div>
        <div class="tk_pMADPopUpBtnWrapper">
            <button class="tk_pMADPopUpBtn">同意</button>
            <button class="tk_pMADPopUpBtn">拒绝</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>
    $(".tk_compItemC").click(function () {
        $(this).siblings(".tk_compItCMenu").slideToggle();
    });
    $(".tk_compItCItem").click(function () {
        $(this).parents(".tk_compItCMenu").slideUp();
        $(".tk_compItemCTxt").text($(this).text()).addClass("on");
    });
    $(".tk_compCTxa").focus(function () {
        $(".tk_compCTxa").siblings(".tk_compCNum").addClass("none")
    });


</script>
</body>
</html>
