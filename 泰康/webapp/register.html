<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="style/layout.css">
</head>
<body>
<div class="tk_login">
    <!--<header class="tk_compHeader">
        <div class="tk_compHBack"></div>
        <h3 class="tk_compHTitle">用户注册</h3>
        <div class="tk_compHMore"></div>
    </header>-->
    <section class="tk_logFormWrapper">
        <ul class="tk_logMenu">
            <li class="tk_logItem clear">
                <div class="tk_logItName">用户账号</div>
                <input class="tk_logIpt" name="username" placeholder="请输入工号/手机号码"/>
            </li>
            <li class="tk_logItem clear">
                <div class="tk_logItName">登录密码</div>
                <input class="tk_logIpt" name="password" placeholder="请输入密码"/>
            </li>
            <li class="tk_logItem clear">
                <div class="tk_logItName">确认密码</div>
                <input class="tk_logIpt" name="password" placeholder="请再次输入密码"/>
            </li>
            <li class="tk_logItem clear last">
                <div class="tk_logItName">验 证 码</div>
                <div class="tk_logItNameVCode"></div>
                <input class="tk_logIptV" name="verification" placeholder="请输入验证码"/>
            </li>
        </ul>
    </section>
    <section class="tk_logBtnWrapper">
        <button class="tk_logBtn">注册</button>
    </section>
</div>


<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>


</script>
</body>
</html>
