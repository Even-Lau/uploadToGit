<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01答写问卷-列表</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="style/layout.css">
</head>
<body>
<div class="tk_quesDetail">
    <!--<header class="tk_compHeader">
        <div class="tk_compHBack"></div>
        <h3 class="tk_compHTitle">问卷调查</h3>
        <div class="tk_compHMore"></div>
    </header>-->
    <h3 class="tk_quesDTitle">关于用户选择的问卷调查</h3>
    <ul class="tk_quesDMenu">
        <li class="tk_quesDList">
            <div class="tk_quesDListQ">1. 您选择我们园区的理由</div>
            <div class="tk_quesDListO clear">
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="reason" value="价格合理">价格合理</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="reason" value="交通方便">交通方便</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="reason" value="刚需">刚需</div>
            </div>
        </li>
        <li class="tk_quesDList">
            <div class="tk_quesDListQ">2. 您对最近一个月的物业表现打分</div>
            <div class="tk_quesDListO clear">
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="score" value="价格合理">价格合理</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="score" value="交通方便">交通方便</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="score" value="刚需">刚需</div>
            </div>
        </li>
        <li class="tk_quesDList">
            <div class="tk_quesDListQ">3. 您选择我们园区的理由</div>
            <div class="tk_quesDListO clear">
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="a" value="价格合理">价格合理</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="a" value="交通方便">交通方便</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIpt" type="checkbox" name="a" value="刚需">刚需</div>
            </div>
        </li>
        <li class="tk_quesDList">
            <div class="tk_quesDListQ">4. 您对最近一个月的物业表现打分</div>
            <div class="tk_quesDListO clear">
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="b" value="价格合理">价格合理</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="b" value="交通方便">交通方便</div>
                <div class="tk_quesDListOL"><input class="tk_quesDListOIptR" type="radio" name="b" value="刚需">刚需</div>
            </div>
        </li>
        <li class="tk_quesDList">
            <div class="tk_quesDListQ">5. 您有什么建议？</div>
            <div class="tk_quesDListTxaWrapper">
                <textarea class="tk_quesDListTxa" placeholder="请输入您的建议（200字以内）"></textarea>
            </div>
        </li>
    </ul>
    <footer class="tk_quesDBtnWrapper clear">
        <div class="tk_quesDBtnSave">保存</div>
        <div class="tk_quesDBtnSaSub">保存并提交</div>
    </footer>
</div>


<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>




</script>
</body>
</html>
